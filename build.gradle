plugins {
    id 'java'
}

ext{
    javaVersion = 1.8
    jacksonDatabindVersion = '2.9.7'
    junitFiveEngineVersion = '5.0.0-ALPHA'
    junitVersion = '4.12'
}

version '1.0-SNAPSHOT'

sourceCompatibility = javaVersion

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonDatabindVersion
    compile group: 'org.junit', name: 'junit5-engine', version: junitFiveEngineVersion
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    testCompile group: 'junit', name: 'junit', version: junitVersion
}
